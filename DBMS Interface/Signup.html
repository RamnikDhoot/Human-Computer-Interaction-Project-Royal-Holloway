<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventory Management System - Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-image: url('/DBMS Interface/images/port-1845350_1280.jpg');
            background-size: cover;
            background-position: center;
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #ffffff;
        }

        .sign-up-container {
            max-width: 400px;
            margin: auto;
            margin-top: 5%;
        }

        .form-signup {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-signup-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
        .faq-link {
            background: #f8f9fa;
            padding: 20px;
            
        }
        
        .password-info {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .password-info-heading {
            text-align: center;
            margin-bottom: 15px;
        }

        .input-group-text, .form-control, .input-group button {
            height: calc(2.25rem + 2px); 
        }
    </style>
</head>

<body class="text-center">
    <!-- Placeholder navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory System</a>
        </div>
    </nav>

    <!-- Sign up form -->
    <div class="sign-up-container">
    <form class="form-signup">
        <h1 class="h3 mb-3 font-weight-normal form-signup-heading">Sign Up</h1>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>

        <p class="mt-3">Already have an account? <a href="#">Sign In</a></p>
    </form>
</div>


<!-- Password Strength Meter -->
<div id="passwordStrength" class="progress" style="height: 5px; margin-top: 5px;">
    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>

    <!-- Password Strength Explanation -->
<div class="password-explanation faq-link">
    <h3 class="password-explanation-heading">Password Strength</h3>
    <p id="passwordDescription">Enter a password to see its strength.</p>
</div>


    <!-- FAQ Link -->
    <div class="faq-link">
        <h3 class="faq-heading">Have Questions?</h3>
        <p>Check out our <a href="#">FAQ</a> or <a href="#">Help section</a> for more information on how to get started.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Inventory Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('inputPassword').addEventListener('input', function(e) {
    var password = e.target.value;
    var strength = 0;
    var description = "";

    if (password.length >= 6) strength += 20;
    if (/[A-Z]/.test(password)) strength += 20;
    if (/[a-z]/.test(password)) strength += 20;
    if (/[0-9]/.test(password)) strength += 20;
    if (/[^A-Za-z0-9]/.test(password)) strength += 20;

    // Update progress bar
    var progressBar = document.querySelector('#passwordStrength .progress-bar');
    progressBar.style.width = strength + '%';
    progressBar.ariaValuenow = strength;
    progressBar.classList.remove('bg-success', 'bg-warning', 'bg-danger');

    // Update progress bar color and description based on strength
    if(strength < 40) {
        progressBar.classList.add('bg-danger');
        description = "Weak - Try adding numbers or special characters.";
    } else if(strength < 60) {
        progressBar.classList.add('bg-warning');
        description = "Moderate - Improve strength with mixed case letters.";
    } else if(strength <= 80) {
        progressBar.classList.add('bg-info');
        description = "Good - Make it stronger with more unique characters.";
    } else {
        progressBar.classList.add('bg-success');
        description = "Strong - Great job!";
    }

    // Update description based on password strength
    document.getElementById('passwordDescription').innerText = description;
});

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</body>

</html>
