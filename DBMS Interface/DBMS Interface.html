<!DOCTYPE html>

            <a
              class="btn dropdown-toggle d-flex align-items-center"
              href="#"
              role="button"
              id="accountDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <svg

                viewBox="0 0 16 16"

                <path

              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>

        </div>

        <div
          class="d-flex justify-content-center flex-grow-1 mb-2"
          style="margin-left: -75px"
        >
          <form class="form-inline">
            <div class="input-group rounded-pill border">
              <input
                class="form-control rounded-pill border-0 me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                style="width: 400px; border: none"
              />
              <button
                class="btn btn-outline-primary rounded-pill"
                type="submit"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
