<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventory Management System - Two-Factor Authentication</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px; /* Adjust for the fixed navbar */
            padding-bottom: 60px; /* Adjust for the fixed footer */
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #ffffff;
        }

        .two-factor-container {
            max-width: 400px;
            margin: auto;
            margin-top: 5%;
        }

        .form-2fa {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-2fa-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body class="text-center">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inventory System</a>
        </div>
    </nav>

    <div class="two-factor-container">
        <form class="form-2fa">
            <h1 class="h3 mb-3 font-weight-normal form-2fa-heading">Two-Factor Authentication</h1>

            <label for="inputCode" class="sr-only">Authentication Code</label>
            <input type="text" id="inputCode" class="form-control" placeholder="Authentication Code" required autofocus>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberDevice">
                <label class="form-check-label" for="rememberDevice">Remember this device</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>

            <p class="mt-3"><a href="#">Resend code</a></p>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Inventory Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
