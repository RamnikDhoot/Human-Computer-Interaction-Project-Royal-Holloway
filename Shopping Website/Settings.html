<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Homepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-icons.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Electronics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Clothing
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Accessories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                Accessibility Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main settings -->
            <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
                <div class="container">
                    <h2 class="mb-4">Shopping Settings</h2>

                    <form>
                        <!-- Electronics Settings -->
                        <div class="mb-3">
                            <h4>Electronics Settings</h4>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="electronicsNotifications">
                                <label class="form-check-label" for="electronicsNotifications">Receive Electronics
                                    Notifications</label>
                            </div>
                            <div class="form-group mt-3">
                                <label for="electronicsCategory">Preferred Electronics Category</label>
                                <select class="form-select" id="electronicsCategory">
                                    <option selected>Select Category</option>
                                    <option value="laptops">Laptops</option>
                                    <option value="smartphones">Smartphones</option>
                                    <option value="headphones">Headphones</option>
                                </select>
                            </div>
                        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  </body>
  </html>
