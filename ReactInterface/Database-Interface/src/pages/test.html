<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventory Management System - Two-Factor Authentication</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons for the key icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<div className="text-center">
    <nav className="navbar navbar-expand-md navbar-dark fixed-top">
        <div className="container-fluid">
            <a className="navbar-brand" href="#">Inventory System</a>
        </div>
    </nav>

    <div className="two-factor-container">
      <form className="form-2fa">
          <h1 className="h3 mb-3 font-weight-normal form-2fa-heading">Two-Factor Authentication</h1>
          
          <p className="text-muted">For your security, we require two-factor authentication. Please enter the code sent to your device.</p>
          
          <div className="input-group mb-3">
              <span className="input-group-text animated-icon"><i className="fas fa-key"></i></span>
              <input type="text" id="inputCode" className="form-control" placeholder="Authentication Code" required autofocus>
          </div>
          
          
  
          <button className="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
          
          <div className="resend-code mt-3">
              <p>Didn't receive a code? <a href="#" onclick="resendCode()">Resend code</a> <span id="resend-timer"></span></p>
          </div>
      </form>
      <div className="voice-auth-option mt-4 text-center">
        <p>Or, authenticate using your voice:</p>
        <button className="btn btn-outline-secondary" id="micButton" onclick="toggleMicrophone()" title="Start Voice Authentication">
            <i className="fas fa-microphone" id="microphoneIcon"></i>
        </button>
    </div>    
    
  </div>

    <footer className="footer">
        <p>&copy; 2023 Inventory Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Font Awesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script>
    function resendCode() {
    document.getElementById('resend-timer').innerHTML = 'Please wait 30 seconds.';
  }

  function toggleMicrophone() {
    var icon = document.getElementById("microphoneIcon");
    var button = document.getElementById("micButton");
    icon.classNameList.toggle("listening");
    button.classNameList.toggle("btn-listening");
  }
    </script>
</div>

</html>
